<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Person Bio-data | Blockchain</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Add Person Data</h3>
      </div>
      <div class="panel-body">
          <form onSubmit="App.castVote(); return false;" class="form-validation">
              <div class="form-group">
                <p class="text-blue"><i class="glyphicon glyphicon-hand-right"></i> Please provide the info</p><hr>
              </div>
              <div class="form-group">
                  <label for="candidatesSelect">CNIC</label>
                  <input type="text" name="cnic" placeholder="Enter CNIC" class="form-control" id="cnic">
              </div>
              <div class="form-group">
                  <label for="dataType">Data Type</label>
                  <select class="form-control" name="dataType" id="dataType">
                    <option value="">Select Data Type</option>
                    <option value="date">DOB</option>
                    <option value="address">Address</option>
                    <option value="name">Name</option>
                    <option value="age">Age</option>
                    <option value="general">General Information</option>
                    </select>
              </div>
              <div class="form-group" id="data" style="display: none;">
                
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary pull-right">ADD</button>
              </div>
            </form>
          </div>
        </div>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="js/jquery-3.2.1.min.js"></script>
 <script src="js/jquery.validate.js"></script>
 <script src="js/validator.formate.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="js/bootstrap.min.js"></script>
 <script src="js/web3.min.js"></script>
 <script src="js/truffle-contract.js"></script>
 <script src="js/app.js"></script>
 <script src="js/myjs.js"></script>
</body>
</html>
