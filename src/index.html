<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="row">
          <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 bhoechie-tab-menu">
            <div class="list-group">
              <a href="#" class="list-group-item active text-center">
                <h3 class="glyphicon glyphicon-pencil"></h3><br/><b>Add Data</b>
              </a>
              <a href="#" class="list-group-item text-center">
                <h3 class="glyphicon glyphicon-eye-open"></h3><br/><b>View Data</b>
              </a>
              <a href="#" class="list-group-item text-center">
                <h3 class="glyphicon glyphicon-user"></h3><br/><b>Profile</b>
              </a>
              <a href="#" class="list-group-item text-center">
                <h3 class="glyphicon glyphicon-off" style="color: red"></h3><br/><b>Logout</b>
              </a>
            </div>
          </div>
          <div class="col-lg-10 col-md-11 col-sm-10 col-xs-10 bhoechie-tab">
              <!-- flight section -->
              <div class="bhoechie-tab-content active">
                  <div class="container">
                      <form onSubmit="App.castVote(); return false;">
                          <div class="form-group">
                            <h3>Add Person Data</h3><hr>
                          </div>
                          <div class="form-group">
                              <label for="candidatesSelect">Enter CNIC</label>
                              <input type="number" class="form-control" id="cnic">
                          </div>
                          <div class="form-group">
                              <label for="dataType">Data Type</label>
                              <select class="form-control" id="dataType">
                                <option value="">Select Data Type</option>
                                <option value="date">DOB</option>
                                <option value="address">Address</option>
                                <option value="name">Name</option>
                                <option value="age">Age</option>
                                <option value="general">General Information</option>
                                </select>
                          </div>
                          <div class="form-group" id="data" style="display: none;">
                            
                          </div>
                          <div class="form-group">
                              <button type="submit" class="btn btn-primary pull-right">ADD</button>
                          </div>
                        </form>
                  </div>
              </div>
              <!-- train section -->
              <div class="bhoechie-tab-content">
                  <center>
                    <h1 class="glyphicon glyphicon-road" style="font-size:12em;color:#55518a"></h1>
                    <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
                    <h3 style="margin-top: 0;color:#55518a">Train Reservation</h3>
                  </center>
              </div>
  
              <!-- hotel search -->
              <div class="bhoechie-tab-content">
                  <center>
                    <h1 class="glyphicon glyphicon-home" style="font-size:12em;color:#55518a"></h1>
                    <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
                    <h3 style="margin-top: 0;color:#55518a">Hotel Directory</h3>
                  </center>
              </div>
              <div class="bhoechie-tab-content">
                  <center>
                    <h1 class="glyphicon glyphicon-credit-card" style="font-size:12em;color:#55518a"></h1>
                    <h2 style="margin-top: 0;color:#55518a">Cooming Soon</h2>
                    <h3 style="margin-top: 0;color:#55518a">Credit Card</h3>
                  </center>
              </div>
          </div>
      </div>
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <script>
      $('#dataType').change(function(){
        opt = $(this).val();
        switch(opt) {
          case 'name':
          $('#data').html('<label for="dataType">Name</label>');
          $('#data').append('<input type="text" id="userData" placeholder="Enter name" class="form-control">');
          $('#data').css({'display':'block'});
          // alert($('#data').html);
          break;
          case 'age':
          $('#data').html('<label for="dataType">Age</label>');
          $('#data').append('<input type="number" placeholder="Enter age" id="userData" class="form-control">');
          $('#data').css({'display':'block'});
          break;
          case 'date':
          $('#data').html('<label for="dataType">DOB</label>');
          $('#data').append('<input type="date" id="userData" class="form-control">');
          $('#data').css({'display':'block'});
          break;
          case 'address':
          $('#data').html('<label for="dataType">Address</label>');
          $('#data').append('<textarea row="3" col="10" placeholder="Enter address" id="userData" class="form-control"></textarea>');
          $('#data').css({'display':'block'});
          break;
          case 'general':
          $('#data').html('<label for="dataType">General information</label>');
          $('#data').append('<textarea row="3" col="10" placeholder="Enter general information" id="userData" class="form-control"></textarea>');
          $('#data').css({'display':'block'});
          break;
          default:
          $('#data').css({'display':'none'});
          break;
        }
      });

      $(document).ready(function() {
    $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
        e.preventDefault();
        $(this).siblings('a.active').removeClass("active");
        $(this).addClass("active");
        var index = $(this).index();
        $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
        $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
    });
});
    </script>
  </body>
</html>
