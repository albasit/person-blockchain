<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Person Bio-data | Blockchain</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3>Profile<button class="btn btn-default pull-right" id="showPass">Change Password</button></h3>
            </div>
            <div class="panel-body">
                <div class="col-lg-8">
      
                </div>
                <div class="col-lg-4">
                    <div class="container-fluid" id="editPass" style="display: none;">
                        <div class="panel panel-primary">
                          <div class="panel-heading">
                            <h3>Change Password<button class="btn btn-default pull-right" id="hidePass">Close</button></h3>
                            
                        </div>
                        <div class="panel-body">
                            <form class="form-validation">
                                <div class="form-group">
                                  <label for="oldPass">Old Password</label>
                                    <input type="text" name="oldPass" id="oldPass" class="form-control" placeholder="Enter old password">
                                </div>
                                <div class="form-group">
                                    <label for="newPass">New Password</label>
                                    <input type="password" name="password" id="newPass" class="form-control" placeholder="Enter new password">
                                </div>
                                <div class="form-group">
                                    <label for="confrmPass">Confirm Password</label>
                                    <input type="password" name="password2" id="confrmPass" class="form-control" placeholder="Confirm password">
                                </div>
                                <div class="form-group">
                                  <button type="submit" class="btn btn-block btn-primary">Change</button>
                                </div>
                            </form>
                        </div>
                  </div>
                </div>
                </div>
          </div>
          </div>
    </div>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="js/jquery-3.2.1.min.js"></script>
 <script src="js/jquery.validate.js"></script>
 <script src="js/validator.formate.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="js/bootstrap.min.js"></script>
 <script src="js/web3.min.js"></script>
 <script src="js/truffle-contract.js"></script>
 <script src="js/app.js"></script>
 <script src="js/myjs.js"></script>
</body>
</html>
