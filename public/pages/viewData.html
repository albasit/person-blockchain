<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Person Bio-data | Blockchain</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3 bhoechie-tab-menu">
          <div class="list-group">
              <a href="addData" class="list-group-item text-center">
                  <h3 class="glyphicon glyphicon-pencil"></h3><br/><b>Add Data</b>
              </a>
              <a href="viewData" class="list-group-item active text-center">
                  <h3 class="glyphicon glyphicon-eye-open"></h3><br/><b>View Data</b>
              </a>
              <a href="profile" class="list-group-item text-center">
                  <h3 class="glyphicon glyphicon-user"></h3><br/><b>Profile</b>
              </a>
              <a href="#" class="list-group-item text-center">
                  <h3 class="glyphicon glyphicon-off" style="color: red"></h3><br/><b>Logout</b>
              </a>
          </div>
      </div>
      <div class="col-lg-10 col-md-11 col-sm-9 col-xs-9 bhoechie-tab">
    <div class="bhoechie-tab-content active">
      <div class="container-fluid col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>View Data</h3>
            </div>
            <div class="panel-body">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-collapse panel-primary">
                        <div class="panel-body">
                            <form class="form form-validation">
                                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                    <label for="cnic">Person's CNIC</label>
                                    <input type="text" class="form-control" id="cnic" name="cnic"
                                           placeholder="Enter CNIC">
                                </div>
                                <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                    <label for="dataType">Data Type</label>
                                    <select class="form-control" name="dataType" id="dataType">
                                        <option value="">Select Data Type</option>
                                        <option value="date">DOB</option>
                                        <option value="address">Address</option>
                                        <option value="name">Name</option>
                                        <option value="age">Age</option>
                                        <option value="general">General Information</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-1 col-md-1 col-sm-2 col-xs-2"
                                     style="margin-top: 25px">
                                    <button type="submit" class="btn btn-primary" id="viewData"
                                            name="viewData">Show
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-collapse panel-primary">
                        <div class="panel-body">
                            <h3>Person's Data</h3>
                            <hr>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <th>#</th>
                                    <th>Data Type</th>
                                    <th>Data</th>
                                    <th>Added by</th>
                                    <th>Date</th>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
      </div>
  </div>
</div>
</div>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="../js/jquery-3.2.1.min.js"></script>
 <script src="../js/jquery.validate.js"></script>
 <script src="../js/validator.formate.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="../js/bootstrap.min.js"></script>
 <script src="../js/web3.min.js"></script>
 <script src="../js/truffle-contract.js"></script>
 <script src="../js/app.js"></script>
 <script src="../js/myjs.js"></script>
</body>
</html>
