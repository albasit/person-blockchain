<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Person Bio-data | Blockchain</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid col-lg-4 col-md-6 col-sm-12 col-xs-12 col-lg-offset-4 col-md-offset-3" style="margin-top: 80px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Login</h3>
            </div>
            <div class="panel-body">
                <form method="POST" action="/login" class="form-validation">
                    <div class="form-group">
                        <p class="text-blue"><i class="glyphicon glyphicon-hand-right"></i> Login to start your session</p>
                        <hr>
                    </div>
                    <div class="form-group">
                        <label for="userid">User ID</label>
                        <input type="text" name="userid" placeholder="Enter userid" class="form-control" id="userid">
                    </div>
                    <div class="form-group">
                      <label for="userpass">User ID</label>
                      <input type="password" name="userpass" placeholder="Enter password" class="form-control" id="userpass">
                    </div>
                    <div class="form-group">
                        <button type="submit" name="login" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="../js/jquery-3.2.1.min.js"></script>
 <script src="../js/jquery.validate.js"></script>
 <script src="../js/validator.formate.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="../js/bootstrap.min.js"></script>
 <script src="../js/web3.min.js"></script>
 <script src="../js/truffle-contract.js"></script>
 <script src="../js/app.js"></script>
 <script src="../js/myjs.js"></script>
</body>
</html>
