<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Person Bio-data | Blockchain</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3 bhoechie-tab-menu">
        <div class="list-group">
            <a href="index" class="list-group-item text-center">
                <h3 class="glyphicon glyphicon-dashboard"></h3><br/><b>Dashboard</b>
            </a>
            <a href="addUser" class="list-group-item active text-center">
                <h3 class="glyphicon glyphicon-user"></h3><br/><b>Add User</b>
            </a>
            <a href="viewUser" class="list-group-item text-center">
                <h3 class="glyphicon glyphicon-eye-open"></h3><br/><b>View User</b>
            </a>
            <a href="assignRole" class="list-group-item text-center">
                <h3 class="glyphicon glyphicon-list"></h3><br/><b>Assign Role</b>
            </a>
            <a href="dataType" class="list-group-item text-center">
                <h3 class="glyphicon glyphicon-plus-sign"></h3><br/><b>Data Type</b>
            </a>
            <a href="profile" class="list-group-item text-center">
                <h3 class="glyphicon glyphicon-user"></h3><br/><b>Profile</b>
            </a>
            <a href="#" class="list-group-item text-center">
                <h3 class="glyphicon glyphicon-off" style="color: red"></h3><br/><b>Logout</b>
            </a>
        </div>
      </div>
      <div class="col-lg-10 col-md-11 col-sm-9 col-xs-9 bhoechie-tab">
    <div class="bhoechie-tab-content active">
      <div class="container-fluid col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-1 col-xs-offset-1">
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <h3>Add Officer</h3>
              </div>
              <div class="panel-body">
                  <form method="POST" action="/addData" class="form-validation">
                      <div class="form-group">
                          <p class="text-blue"><i class="glyphicon glyphicon-hand-right"></i> Please provide the
                              info</p>
                          <hr>
                      </div>
                      <div class="form-group">
                          <label for="userName">Name</label>
                          <input type="text" name="userName" placeholder="Enter name" class="form-control" id="userName">
                      </div>
                      <div class="form-group">
                          <label for="org">Organization</label>
                          <select class="form-control" name="org" id="org">
                              <option value="">Select Organization</option>
                              <option value="police">Police</option>
                              <option value="address">FIA</option>
                              <option value="name">FBR</option>
                              <option value="age">CID</option>
                          </select>
                      </div>
                      <div class="form-group" id="data" style="display: none;">

                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary pull-right">ADD</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="../../js/jquery-3.2.1.min.js"></script>
 <script src="../../js/jquery.validate.js"></script>
 <script src="../../js/validator.formate.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="../../js/bootstrap.min.js"></script>
 <script src="../../js/web3.min.js"></script>
 <script src="../../js/truffle-contract.js"></script>
 <script src="../../js/app.js"></script>
 <script src="../../js/myjs.js"></script>
</body>
</html>
